databaseChangeLog:
  - changeSet:
      id: create-key-groups-table
      author: Dmitriy Erin
      changes:
        - createTable:
            tableName: key_groups
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: number
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: partner_id
                  type: bigint
              - column:
                  name: comment
                  type: varchar(250)
        - addForeignKeyConstraint:
            baseTableName: keys_groups
            baseColumnNames: keys_group_partner_id
            referencedTableName: partners
            referencedColumnNames: id
            constraintName: keys_groups_partner_id_fk


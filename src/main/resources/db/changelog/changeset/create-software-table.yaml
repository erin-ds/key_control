databaseChangeLog:
  - changeSet:
      id: create-software-table
      author: Dmitriy Erin
      changes:
        - createTable:
            tableName: software
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: varchar(250)
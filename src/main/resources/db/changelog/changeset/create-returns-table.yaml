databaseChangeLog:
  - changeSet:
      id: create-returns-table
      author: Dmitriy Erin
      changes:
        - createTable:
            tableName: returns
            columns:
              - column:
                  name: return_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: return_sale_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: return_date_plan
                  type: datetime
              - column:
                  name: return_date_fact
                  type: datetime
              - column:
                  name: return_comment
                  type: varchar(250)
        - addForeignKeyConstraint:
            baseTableName: returns
            baseColumnNames: return_sale_id
            referencedTableName: sales
            referencedColumnNames: sale_id
            constraintName: return_sale_id_sale_id_fk


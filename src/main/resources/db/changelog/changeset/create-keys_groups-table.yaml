databaseChangeLog:
  - changeSet:
      id: create-keys_groups-table
      author: Dmitriy Erin
      changes:
        - createTable:
            tableName: keys_groups
            columns:
              - column:
                  name: keys_group_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: keys_group_number
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: keys_group_partner_id
                  type: bigint
              - column:
                  name: keys_group_comment
                  type: varchar(250)
        - addForeignKeyConstraint:
            baseTableName: keys_groups
            baseColumnNames: keys_group_partner_id
            referencedTableName: partners
            referencedColumnNames: partner_id
            constraintName: keys_groups_partner_id_fk

